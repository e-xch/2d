<body></body>
<script src="./pixi-legacy.js"></script>
<script>
	var x=0;
	var y=0;
	var width=10;
	var height=7;
	var radius=2;
	var canvas=document.createElement("canvas");
	var ctx=canvas.getContext("2d");
	document.body.appendChild(canvas);
	
	ctx.beginPath();
	ctx.moveTo(x,y+radius);
	
	
	ctx.quadraticCurveTo(x, y + height - radius, x, y + height, x + radius, y + height);
    ctx.quadraticCurveTo(x + width - radius, y + height, x + width, y + height, x + width, y + height - radius);
    ctx.quadraticCurveTo(x + width, y + radius, x + width, y, x + width - radius, y);
    ctx.quadraticCurveTo(x + radius, y, x, y, x, y + radius + 0.0000000001);
	ctx.stroke();
	
	
</script>
